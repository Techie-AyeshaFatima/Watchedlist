{% extends "watchedlist/layout.html" %}{% load static %}

{% block body %}
<style>
    body {
        background-image: url("{% static 'watchedlist/img0.png' %}");
        background-size: cover; /* This makes the image cover the entire page */
        background-repeat: no-repeat; /* This prevents the image from repeating */
        background-attachment: fixed; /* This makes the background image fixed when scrolling */
        background-attachment: fixed; /* This makes the background image fixed when scrolling */ 
        background-position: center; /* This centers the background image */
    }
</style>
<div class="container">
    <div class="form-container"><br>
        <h2>Register here</h2><br>
        {% if message %}
        <div style="color: rgba(255, 255, 255, 0.719);"> {{ message }}</div>
    {% endif %}
        <br>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username"  autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address" autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" autocomplete="off">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form><br><br><br>

        <p style="color: rgba(255, 255, 255, 0.534);">Already have an account? </p><a href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}
